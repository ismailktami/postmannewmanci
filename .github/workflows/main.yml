name: Test-Build
on:
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      environnement:
        description: 'Environnement'
        default: 'Preprod'
        required: false
     
      publishReport:
        description: 'PublishReport'
        default: true
        required: false


jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          npm install -g newman-reporter-junitfull

      # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults

      # Run the POSTMAN collection
      - name: Run POSTMAN collection
        run: |
          newman run demo/googleapi.postman_collection.json -r 'cli,junitfull,htmlextra' --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html  --reporter-junitfull-export testResults/postman_echo_junitfull.xml

      # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: testResults
